<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Users Index</title>
		<style type="text/css">
			form {
				display: inline-block;
			}
		</style>
	</head>
	<body>
		<div id="wrapper">
			<h1>Users</h1>
			<table>
				<thead>
					<tr>
						<th>id</th>
						<th>Full Name</th>
						<th>Email</th>
						<th>Created At</th>
						<th>Actions</th>
					</tr>
				</thead>
				<tbody>
				{% for user in users %}
					<tr>
						<td>{{ user['id'] }}</td>
						<td>{{ user['full_name'] }}</td>
						<td>{{ user['email'] }}</td>
						<td>{{ user['created_date'] }}</td>
						<td>
							<form action="/users/{{ user['id'] }}/" method="GET">
								<input type="submit" value="Show">
							</form>
							<form action="/users/{{ user['id'] }}/edit/" method="GET">
								<input type="submit" value="Edit">
							</form>
							<form action="/users/{{ user['id'] }}/destroy" method="POST">
								<input type="submit" value="Delete">
							</form>
						</td>
					</tr>
				{% endfor %}	
				</tbody>
			</table>
			<a href="/users/new/">Add a new user</a>
		</div>
	</body>
</html>
