<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Edit User {{ user['id'] }}</title>
		<style type="text/css">
			form {
				display: inline-block;
			}
			li {
				color: red;
			}
		</style>
	</head>
	<body>
		<div id="wrapper">
			<h1>Edit User {{ user['id'] }}</h1>
			{% with messages = get_flashed_messages() %}
				{% if messages %}
				<ul>
					{% for message in messages %}
					<li>{{ message }}</li> 
					{% endfor %}
				</ul>
				{% endif %}
			{% endwith %}
			<form action="/users/{{ user['id'] }}/update" method="POST">
				<p>	
					<label for="first_name">First name:</label>
					<input type="text" name="first_name" id="first_name" placeholder="{{ user['first_name'] }}">
				</p>
				<p>
					<label for="last_name">Last name:</label>
					<input type="text" name="last_name" id="last_name" placeholder="{{ user['last_name'] }}">
				</p>
				<p>
					<label for="email">Email:</label>
					<input email" name="email" id="email" placeholder="{{ user['email'] }}">
				</p>
				<input type="submit" value="Create">
			</form>
			<p><a href="/users/">Go back</a></p>
		</div>
		<script type="text/javascript">
			document.getElementById("first_name").value = "{{ session['first_name'] }}";
			document.getElementById("last_name").value = "{{ session['last_name'] }}";
			document.getElementById("email").value = "{{ session['email'] }}";
		</script>
	</body>
</html>
